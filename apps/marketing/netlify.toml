# Fallback redirects (si no se detecta país soportado)
[[redirects]]
  from = "/firmas-electronicas"
  to = "/cl/firmas-electronicas"
  status = 302

[[redirects]]
  from = "/notaria-digital"
  to = "/cl/notaria-digital"
  status = 302

[[redirects]]
  from = "/verificacion-identidad"
  to = "/cl/verificacion-identidad"
  status = 302

[[redirects]]
  from = "/precios"
  to = "/cl/precios"
  status = 302

# Edge Functions para redirects rápidos
[[edge_functions]]
  function = "country-redirect"
  path = "/firmas-electronicas"

[[edge_functions]]
  function = "country-redirect"
  path = "/notaria-digital"

[[edge_functions]]
  function = "country-redirect"
  path = "/verificacion-identidad"

[[edge_functions]]
  function = "country-redirect"
  path = "/precios"

# Headers para función de detección por IP
[[headers]]
  for = "/.netlify/functions/detect-country"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Cache-Control = "public, max-age=300"

# Variables de entorno se configuran en Netlify Dashboard:
# NEXT_PUBLIC_SUPABASE_URL=tu_url
# NEXT_PUBLIC_SUPABASE_ANON_KEY=tu_key
