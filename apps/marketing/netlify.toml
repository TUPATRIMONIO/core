# Configuración Netlify - TuPatrimonio Marketing App
# Sitio: tupatrimonio.app
# Purpose: Landing pages, SEO, blog, conversión

[build]
  command = "npm install && npm run build:location && npm run build"
  publish = ".next"
  
  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"

# Headers globales con geolocalización automática
[[headers]]
  for = "/*"
  [headers.values]
    # Headers de seguridad
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Netlify agrega automáticamente estos headers de geolocalización:
    # x-nf-country-code - Código ISO del país (CL, MX, CO)
    # x-nf-geo-city - Ciudad del usuario  
    # x-nf-geo-subdivision-1-iso-code - Región/Estado

# Redirects específicos por país (backup de edge functions)

# Firmas Electrónicas
[[redirects]]
  from = "/firmas-electronicas"
  to = "/cl/firmas-electronicas"
  status = 302
  country = ["CL"]

[[redirects]]
  from = "/firmas-electronicas"
  to = "/mx/firmas-electronicas" 
  status = 302
  country = ["MX"]

[[redirects]]
  from = "/firmas-electronicas"
  to = "/co/firmas-electronicas"
  status = 302
  country = ["CO"]

# Notaría Digital
