# Configuración Netlify para TuPatrimonio
# Habilita detección automática de ubicación y redirects por país

[build]
  # Configuración de build para marketing app por defecto
  command = "npm run build:marketing"
  publish = "apps/marketing/.next"
  
  # Variables de entorno para build
  [build.environment]
    NODE_VERSION = "20"
    NEXT_TELEMETRY_DISABLED = "1"

# Headers globales con información de geolocalización
[[headers]]
  for = "/*"
  [headers.values]
    # Headers de seguridad
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Netlify agrega automáticamente estos headers de geolocalización:
    # x-nf-country-code - Código ISO del país (CL, MX, CO)
    # x-nf-geo-city - Ciudad del usuario  
    # x-nf-geo-subdivision-1-iso-code - Región/Estado

# Redirects específicos por país para marketing (backup de edge functions)
# Solo se ejecutan si las edge functions fallan

# Firmas Electrónicas
[[redirects]]
  from = "/firmas-electronicas"
  to = "/cl/firmas-electronicas"
  status = 302
  country = ["CL"]

