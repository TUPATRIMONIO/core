# Fallback redirects (si no se detecta país soportado)
[[redirects]]
  from = "/firmas-electronicas"
  to = "/cl/firmas-electronicas"
  status = 302

[[redirects]]
  from = "/notaria-digital"
  to = "/cl/notaria-digital"
  status = 302

[[redirects]]
  from = "/verificacion-identidad"
  to = "/cl/verificacion-identidad"
  status = 302

[[redirects]]
  from = "/precios"
  to = "/cl/precios"
  status = 302

# Configuración para Edge Functions
[[edge_functions]]
  function = "country-redirect"
  path = "/firmas-electronicas"

[[edge_functions]]
  function = "country-redirect"
  path = "/notaria-digital"

[[edge_functions]]
  function = "country-redirect"
  path = "/verificacion-identidad"

[[edge_functions]]
  function = "country-redirect"
  path = "/precios"

# Headers específicos para la función de detección
[[headers]]
  for = "/.netlify/functions/detect-country"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Cache-Control = "public, max-age=300"

# Configuración para apps múltiples (si se necesita)
[context.web]
  command = "npm run build:web"
  publish = "apps/web/.next"

[context.marketing]
  command = "npm run build:marketing"
  publish = "apps/marketing/.next"

# Configuración de desarrollo
[context.dev]
  command = "npm run dev:marketing"
